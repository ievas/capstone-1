{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-md-center">
    <h1>{{user.username}}'s Achievements</h1>

    <div class="achievements" style="text-align: left; margin-top: 25px;">
        <h4>Current level: <a href="/challenge"><span>{{level}}</span></a></h4>
        {%if badges%}
        <h4 style="margin-top: 25px;">Badges: 
            <ul >
                {%for i in range(badges|length)%}
                    <li style="margin-top: 15px;" class="badge-list">
                            <img width="80px" src={{icons[i]}}>
                        {{badges[i].capitalize()}}
                    </li>
                {%endfor%}
            </ul>
        </h4>
        {%endif%}
        </div>
</div>
{% endblock %}
