<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Panico</title>

  <link rel="stylesheet"
        href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
  <script src="https://unpkg.com/jquery"></script>
  <script src="https://unpkg.com/bootstrap"></script>

  <link rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <link rel="stylesheet" href="/static/stylesheets/style.css">
</head>

<body>
<nav class="navbar navbar-expand">
  <div class="container-fluid">
    <div class="navbar-header">
      <a href="/" class="navbar-brand">
        <img src="/static/images/panic.png" alt="logo" width="90px">
        <!-- <div>Icons made by <a href="https://www.flaticon.com/authors/swifticons" title="Swifticons">Swifticons</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div> -->
      </a>
      <a href="/" class="navbar-brand"><h1 id="title">p√°nico</h1></a>
    </div>
    <ul class="nav navbar-nav navbar-right">
      {% if not g.user %}
      <li><a href="/register">Register</a></li>
      <li><a href="/signin">Sign in</a></li>
      {% else %}
      
      <li id="point-bar"><span id="circle-text">{{g.user.points}}</span></li>
      <li>
        <a href="/profile" class="username">
          {{g.user.username}}
        </a>
      </li>
      
      <li><a href="/signout">Sign out</a></li>
      {% endif %}
    </ul>
  </div>
</nav>


{% for category, message in get_flashed_messages(with_categories=True) %}
  <div class="alert alert-{{ category }}">{{ message }}</div>
{% endfor %}

{% block content %}
{% endblock %}


<script src="/static/app.js"></script>
</body>
</html>
