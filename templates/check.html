{% extends 'base.html' %}
{% block content %}

{%if guess != translation%}


    

    <p style="margin-top: 20px">Your answer <span class="guess">{{guess}} </span>is wrong</p>
    <p>The correct answer is <span class="translation" onmouseover="pronounce()">{{translation}}</span></p>
    {%else%}
    <p><span class="guess" onmouseover="pronounce()">{{guess}}</span></p>
    {%endif%}


    

{% endblock %}
